server:
  port: 8081

system:
  hostname: localhost

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/dwb2026_1
    password: root
    username: root
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
    swagger-ui:
        operations-sorter: method
        default-model-expand-depth: 5
        default-model-rendering: model
    packagesToScan: com.unam.dwb.auth.controller
    pathsToMatch: /**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: always

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
